{% extends 'layout.html' %}
<!-- {% from '_macros.html' import render_field  %} -->
{% block container %}
  <div class="row">
    
    <h3>Empleado</h3>
    <h4><a href="/" class="btn btn-secondary">Nuevo</a></h4>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Dirección</th>
          <th>Teléfono</th>
          <th>Correo</th>
          <th>Sueldo</th>
          <th>Eliminar</th>
          <th>Modificar</th>      
        </tr>
      </thead>
      <tbody>
        {% for emp in empleados %}
          <tr>
            <td>{{emp.nombre}}</td>
            <td>{{emp.direccion}}</td>
            <td>{{emp.telefono}}</td>
            <td>{{emp.email}}</td>
            <td>{{emp.sueldo}}</td>
            <td>
              <a href="eliminar.hmtl?id={{emp.id}}" class="btn btn-danger">Eliminar</a>
            </td>
            <td>
              <a href="modificar.hmtl?id={{emp.id}}" class="btn btn-warning">Modificar</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>
{% endblock %}
